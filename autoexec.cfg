// General Settings
unbindall
fps_max 0
con_enable 1
bind "ralt" "toggleconsole"
rate 786432

// Movement Keys
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "ctrl" "+duck"
bind "shift" "+sprint"
bind "mwheeldown" "+jump"
bind "space" "+jump"

// Combat Keys
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "r" "reload"
bind "q" "lastinv"
bind "g" "drop"
bind "f" "+lookatweapon"

// Weapon Selection
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "n" "slot5"

// Grenade Keys
bind "alt" "slot10"
bind "x" "slot7"
bind "c" "slot8"
bind "z" "slot6"

// Buy Menu
bind "b" "buymenu"

// Communication
bind "m" "player_ping"
bind "u" "messagemode"
bind "i" "messagemode2"
bind "v" "+voicerecord"
bind "o" "teammenu"
bind "k" "+showscores"

// Miscellaneous
bind "t" "noclip"

// Mouse Settings
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// Viewmodel
viewmodel_presetpos 3

// HUD & Radar Settings
cl_hud_radar_scale 1
cl_radar_always_centered false
cl_radar_rotate true
cl_radar_scale 0.45
cl_radar_icon_scale_min 0.6